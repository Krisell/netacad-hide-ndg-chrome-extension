<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body style="width: 150px">
    <button
      id="show"
      type="button"
      class="
        m-4
        inline-flex
        items-center
        px-3
        py-2
        border border-transparent
        text-sm
        leading-4
        font-medium
        rounded-md
        shadow-sm
        text-white
        bg-indigo-600
        hover:bg-indigo-700
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
      "
    >
      Show NDG modules
    </button>
    <button
      id="hide"
      type="button"
      class="
        m-4
        mt-0
        inline-flex
        items-center
        px-3
        py-2
        border border-transparent
        text-sm
        leading-4
        font-medium
        rounded-md
        shadow-sm
        text-white
        bg-indigo-600
        hover:bg-indigo-700
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
      "
    >
      Hide NDG modules
    </button>
  </body>
  <script src="admin-panel.js"></script>
</html>
